<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lost Merchants</title>

    <!-- Preload assets that will always be needed later (some of which are loaded via WASM)-->
    <link rel="preload" href="/js/ErrorHandling.js" as="script">
    <link rel="preload" href="/js/Interop.js" as="script">
    <link rel="preload" href="/_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js" as="script">
    <link rel="preload" href="/_framework/blazor.webassembly.js" as="script">

    <link rel="preload" href="/css/bootstrap/bootstrap.min.css" as="style">
    <link rel="preload" href="/css/app.css" as="style">
    <link rel="preload" href="/css/open-iconic/font/css/open-iconic-bootstrap.min.css" as="style">
    <link rel="preload" href="/WanderLost.Client.styles.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" as="style">

    <link rel="preload" href="/css/ProximaNova-Bold.woff" as="font" crossorigin>

    <link rel="preload" href="/_configuration/WanderLost.Client" as="fetch" crossorigin>
    <link rel="preload" href="/.well-known/openid-configuration" as="fetch" crossorigin>
    <link rel="preload" href="/_framework/blazor.boot.json" as="fetch" crossOrigin="use-credentials">
    <link rel="preload" href="/data/merchants.json" as="fetch" crossorigin>
    <link rel="preload" href="/data/servers.json" as="fetch" crossorigin>
    <link rel="preload" href="/data/tooltips.json" as="fetch" crossorigin>

    <base href="/" />
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/app.css" rel="stylesheet" />
    <link href="/WanderLost.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <button type="button" class="btn btn-info" onclick="clearLocalstorageCacheAndReload()">Reload</button>
    </div>
    
    <script src="/js/ErrorHandling.js"></script>
    <script src="/js/Interop.js"></script>
    <script src="/_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="/_framework/blazor.webassembly.js"></script>
    <script type="module" src="/js/RegisterServiceWorker.js"></script>
</body>

</html>
